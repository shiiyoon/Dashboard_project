<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css">
    <title>Document</title>
</head>
<body>
<section class="main container-fluid">
        <div class="row">
            <!--Left Area-->
            <div class="left vh-100 d-none d-lg-block col-12 col-lg-3 col-xl-2">
                 <div class="d-flex align-items-center justify-content-between py-2">
                        <div class="pt-2 align-items-center justify-content-center">
                            <i class="mr-2 feather-shopping-bag bg-primary p-2 text-light rounded"></i>
                            <span class="text-primary font-weight-bolder h4">My Shop</span>
                        </div>
                        <div class="close-btn ">
                            <i class="feather-x text-primary "></i>
                        </div>
                 </div>
            </div>
             <!--Right Area-->
            <div class="right vh-100 col-12 col-lg-9 col-xl-10">
                   <!-- header row-->
                 <div class="row mb-4 header">
                     <div class="col-12">
                          <div class="p-2 bg-primary rounded d-flex justify-content-between align-items-center">
                                    <button class="menu-btn btn-light border-0 rounded d-block d-lg-none">
                                        <i class="feather-menu  text-primary"></i>
                                    </button>
                                    <form>
                                        <div class="form-inline d-none d-md-block">
                                            <input type="text" class="form-sm-control rounded border-0 mr-1">
                                            <button class="feather-search p-1 btn btn-light border-0 rounded p-1 text-primary"></button>
                                        </div>
                                    </form>
                                    <div class="dropdown">
                                        <button class="btn-sm border-0 rounded bg-light text-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                         <img src="img/user/avatar1.jpg" class="user" alt=""> Shoon Lae
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                          <li><a class="dropdown-item" href="#">Action</a></li>
                                          <li><a class="dropdown-item" href="#">Another action</a></li>
                                          <li><hr class="dropdown-divider"></li>
                                          <li><a class="dropdown-item" href="#">Logout</a></li>
                                        </ul>
                                      </div>
                          </div>
                     </div>
                 </div>
                <!-- breadcrumb row -->
                <div class="row">
                       <div class="col-12">
                           <nav aria-label="breadcrumb ">
                                <ol class="breadcrumb bg-white">
                                <li class="breadcrumb-item"><a href="#"><i class="feather-home"></i></a></li>
                                <li class="breadcrumb-item"><a href="#">Item</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Add Item</li>
                                </ol>
                            </nav>
                       </div>
                </div>   
                <!-- Add Item card row -->
                <div class="row">
                    <div class="col-12 col-xl-8">
                        <div class="card">
                             <div class="card-body">
                                  <div class="d-flex justify-content-between align-items-center">
                                        <h4 class="mb-0">
                                            <i class=" feather-plus-circle text-primary"></i> Add Item
                                        </h4>
                                        <div class="btn btn-outline-primary">
                                              <i class=" feather-list text-primary"></i>
                                        </div>
                                  </div>
                                  <hr>
                                  <form action="" method="photo">
                                    <div class="row">
                                        <!-- left -->
                                        <div class="col-12 col-md-6">
                                             <div class="form-group">
                                                  <label for="photo">Photo Up</label>
                                                  <i tabindex="0" class="feather-info btn-sm" data-toggle="popover" data-placement="tap" title="Dismissible popover" data-content="Only support png and jpg"></i>
                                                  <input type="file" id="photo" class="form-control p-1">
                                             </div>
                                             <div class="form-group">
                                                  <label for="">Item Name</label>
                                                  <input type="text" class="form-control" required>
                                             </div>
                                             <div class="form-group">
                                                  <label for="type">Type</label>
                                                  <select name="type" class="form-control" id="type">
                                                      <option value="0">ကုန်စို</option>
                                                      <option value="1">ကုန်ခြောက်</option>
                                                  </select>
                                             </div>
                                             <div class="form-group">
                                                <label for="type">Category</label>
                                                <select name="type" class="form-control" id="type">
                                                    <option value="">ကုန်စို</option>
                                                    <option value="">ကုန်ခြောက်</option>
                                                </select>
                                           </div>
                                           <div class="form-group">
                                            <label for="type">Sub Category </label>
                                            <select name="type" class="form-control" id="type">
                                                <option value="">ကုန်စို</option>
                                                <option value="">ကုန်ခြောက်</option>
                                            </select>
                                       </div>
                                        </div>
                                        <!-- right -->
                                        <div class="col-12 col-md-6">
                                             <!-- up -->
                                             <div class="form-row">
                                                  <div class="col-6">
                                                       <label for="q">Item Quantity</label>
                                                       <input type="text" id="q" class="form-control">
                                                  </div>
                                                  <div class="col-6">
                                                        <label for="type">Unit</label>
                                                        <select name="type" class="form-control" id="type">
                                                            <option value="">ကုန်စို</option>
                                                            <option value="">ကုန်ခြောက်</option>
                                                        </select>
                                                  </div>
                                             </div>
                                               <!-- down -->
                                             <div class="form-group">
                                                <label for="p">Price</label>
                                                <input type="number" class="form-control" id="p" required>
                                             </div>
                                             <div class="form-group">
                                                <label for="d">Description</label>
                                                <textarea type="text" rows="9" id="d" class="form-control" required></textarea>
                                             </div>
                                        </div>
                                    </div>
                                    <hr>
                                     <div class="">
                                         <button class="btn btn-primary text-light">Add Item</button>
                                     </div>
                                </form>

                             </div>
                        </div>
                   </div>
                </div>
               
            </div>
        </div>
</section>
    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="vendor/way_point/jquery.waypoints.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
